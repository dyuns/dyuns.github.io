# --- 杂项 --- #

# Ruby 日期格式来显示帖子的日期
date_format: "%B %-d, %Y"

# Facebook 应用程序 ID
#fb_app_id: ""

# --- 你不需要触摸这里下面的任何东西（但如果你愿意，你可以）--- #

# 输出选项（有关 Jekyll 站点的更多信息）
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# 默认 YAML 值（有关 Jekyll 站点的更多信息）
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # any file that's not a post will be a "page" layout by default
    values:
      layout: "page"

# 从生产站点中排除这些文件
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap

