# 如果要在页脚中显示指向 RSS 的链接，请在此处添加站点说明。
# 如果您不想显示 RSS 链接，请删除以下行。
# rss-description: This website is a virtual proof that I'm awesome

# --- 常规选项 --- #

# 选择要在帖子中显示的社交网络共享链接
share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false

# 如何在页脚中显示指向您网站的链接
# 如果你不想要页脚中的链接，请删除它
url-pretty: "https://www.dyuns.com"

# 摘录字长 - 将提要页面上每个帖子的摘录截断为指定的字数
excerpt_length: 50

# 是否在提要页面中显示每篇博文的摘录
feed_show_excerpt: true

# 是否在提要页面中每个帖子预览下方显示标签列表
feed_show_tags: true

# 在导航栏中添加搜索按钮
post_search: true

# 与您的网站相关联的关键字，用于 SEO 目的
#keywords: "blog,dblog,dyuns-blog"

# --- 颜色/背景图片 --- #

# 个性化您网站中的颜色。 颜色值可以是任何有效的 CSS 颜色

navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"

# 或者，导航栏、页脚和页面背景可以设置为图像
# 代替颜色

#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

# 为移动浏览器推荐一种颜色作为浏览器的主题。 这仅受少数移动浏览器支持。
#mobile-theme-col: "#0085A1"

# 对于任何额外的视觉定制，您可以在站点的每个页面中包含额外的 CSS 文件。 在此处列出任何自定义 CSS 文件
#site-css:
#  - "/assets/css/custom-styles.css"

# 如果您有应该包含在每个页面中的常见 JavaScript 文件，请在此处列出它们
#site-js:
#  - "/assets/js/custom-script.js"

# --- 网络分析部分 --- #

# 填写您的 Google Analytics gtag.js ID 以使用 gtag 跟踪您的网站
#gtag: ""

# 填写您的 Google Analytics ID 以使用 Google Analytics 跟踪您的网站
#google_analytics: ""

# 填写您的 Cloudflare Analytics 信标令牌以使用 Cloudflare Analytics 跟踪您的网站
#cloudflare_analytics: ""

# 谷歌标签管理器 ID
#gtm: ""

