# 欢迎来到美丽的杰基尔！
# 此配置文件用于影响整个网站的设置。 当你第一次
# 设置你的网站，你应该完成所有这些设置并编辑它们，但是之后
# 初始设置您不需要经常回到这个文件。
# --- 必需的选项 --- #

# 网站名称
title: DBLOG

# 你的名字显示在页脚
author: DYUNS域名网-https://www.dyuns.com

# --- 导航栏中的链接列表 --- #

navbar-links:
  About Me: "DBLOG"
  Resources:
    - DYUNS域名网: "https://www.dyuns.com/"
  Author's home: "https://www.dyuns.com"

# --- 标识 --- #
# 显示在导航栏中的图像 - 最适合方形图像
# 如果你不想在导航栏中显示图像，请删除此参数
#avatar: "/assets/img/avatar-icon.png"

# 默认情况下，图像被切割成圆形。 您可以通过设置“round-avatar: false”来禁用此行为
round-avatar: true

# 如果你想在左上角有一个图像标志而不是网站的标题，
# 然后指定以下参数
# title-img: /path/to/image


# --- 页脚社交媒体链接 --- #

# 选择要在页脚中显示的社交网络链接。
# 取消注释您要显示的链接并将您的信息添加到每个链接。
